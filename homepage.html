<!DOCTYPE html>
<html>
<head>
    <title>Hello world</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <p>
        <button onclick="reset()">RESET</button>
    </p>
    <p>
        <button onclick="run_episodes()">STEP</button>
    </p>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="1" class="slider" id="eslide">
        <p id="numsteps">Number of steps: 1</p>
    </div>
    <div class="epsiloncontainer">
        <input type="range" min="0.0" max="1.0" value="0.5" step="0.1" class="slider" id="epslide">
        <p id="epval">Ep val: 0.5</p>
    </div>
    <div class="slidecontainer">
        <p id="decayval">Epsilon Decay Rate per 10 episodes: 0.5</p>
        <input type="range" min="0.0" max="1.0" value="0.30" step="0.01" class="slider" id="decayslide">
    </div>
    <p id="episodes">
        Episodes done: 0
    </p>
    <div class="grid" id="lake">
        <div class="cell" id = "1"></div>
        <div class="cell" id = "2"></div>
        <div class="cell" id = "3"></div>
        <div class="cell" id = "4"></div>
        <div class="cell" id = "5"></div>
        <div class="cell" id = "6"></div>
        <div class="cell" id = "7"></div>
        <div class="cell" id = "8"></div>
        <div class="cell" id = "9"></div>
        <div class="cell" id = "10"></div>
        <div class="cell" id = "11"></div>
        <div class="cell" id = "12"></div>
        <div class="cell" id = "13"></div>
        <div class="cell" id = "14"></div>
        <div class="cell" id = "15"></div>
        <div class="cell" id = "16"></div>
    </div>
</body>
</html>
